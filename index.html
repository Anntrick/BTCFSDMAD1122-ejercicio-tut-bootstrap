<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atlantic Record</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/styles.css" />
</head>

<body>
    <div class="container-fluid">
        <div class="row">
            <header class="col-12">
                <div class="row" id="row-cabecera">
                    <div class="col-lg-2 col-12 p-3">
                        <img id="logo-menu" src="img/atl-logo-header.png" alt="Logo" />
                    </div>
                    <div class="col-lg-7 col-12">
                        <ul id="menu-cabecera" class="nav justify-content-center pt-3">
                            <li class="nav-item">
                                <a class="nav-link active" aria-current="page" href="#">Home</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Artists</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">All Access</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Releases</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Playlists</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Our Label</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link">Store</a>
                            </li>
                        </ul>
                    </div>
                    <div class="col-lg-3 col-12">
                        <a id="icon-yt" class="icons-cabecera" href="http://www.youtube.com">
                            <i class="bi bi-youtube"></i>
                        </a>
                        <a id="icon-fb" class="icons-cabecera">
                            <i class="bi bi-facebook"></i>
                        </a>
                        <a id="icon-in" class="icons-cabecera">
                            <i class="bi bi-instagram"></i>
                        </a>
                        <a id="icon-tw" class="icons-cabecera">
                            <i class="bi bi-twitter"></i>
                        </a>
                        <a id="icon-sp" class="icons-cabecera">
                            <i class="bi bi-spotify"></i>
                        </a>
                    </div>
                </div>
            </header>

        </div>
        <div class="row">
            <div class="col-12 p-0 mt-2">
                <img id="img-cabecera" src="img/imagen-cabecera.jpg" alt="Imagen de cabecera" />
                <div id="transparencia">
                    <span class="cabecera-texto">All Access</span>
                    <span class="cabecera-texto" id="cabecera-mayus">NEW MUSIC FRIDAY</span>
                </div>
                
            </div>
        </div>


    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
